

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/Biblioteca
spring.datasource.username=postgres
spring.datasource.password=123456 

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false


#port on which the application would run
#spring.autoconfigure.exclude=com.acme.security.SecurityConfig
keycloak.realm =sunny
keycloak.resource = SunnyBiblioteca
keycloak.auth-server-url =  http://localhost:8080/auth
keycloak.ssl-required = external
#keycloak resource is the client ID

keycloak.use-resource-role-mappings = true
keycloak.public-client = true

#keycloak.securityConstraints[0].authRoles[0] = DEV
#keycloak.securityConstraints[0].securityCollections[0].patterns[0] = /livros/**/

server.port=3000
